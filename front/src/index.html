<!DOCTYPE html>
<html>
  <head>
    <title>年会抽奖</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .login-container input {
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        width: 80%;
        max-width: 300px;
        background-color: #222;
        color: #fff;
      }
      .login-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      #content {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>请输入密码进入抽奖系统</h2>
      <input type="password" id="password" placeholder="密码" />
      <button onclick="checkPassword()">登录</button>
    </div>

    <div id="content">
      <script src="./lib/three.min.js"></script>
      <script src="./lib/tween.min.js"></script>
      <script src="./lib/TrackballControls.js"></script>
      <script src="./lib/CSS3DRenderer.js"></script>
      <script src="./lib/ajax.js"></script>

      <div class="canvas-box">
        <canvas id="canvas">你的浏览器不支持canvas</canvas>
      </div>

      <div class="music">
        <audio id="music" src="./data/music.mp3" class="music-item" loop></audio>
        <div id="musicBox" class="music-box" title="播放/暂停背景音乐">Music</div>
      </div>

      <div id="prizeBar"></div>

      <div id="container"></div>

      <div id="zbksContent">
        <div id="stopAni">停止录入</div>
        <div id="startAni">准备开始</div>
      </div>

      <div id="menu">
        <button id="enter">进入抽奖</button>
        <div id="lotteryBar" class="none">
          <button id="next">进入下一轮(测试-禁用)</button>
          <button id="lottery">开始抽奖</button>
          <button id="reLottery">重新抽奖</button>
          <div class="fixed-bar">
            <button id="reStart" class="fixed-btn">准备启动</button>
            <button id="save" class="fixed-btn">导出抽奖结果</button>
            <button id="reset" class="fixed-btn">重置</button>
          </div>
        </div>
      </div>

      <div class="qipao-container"></div>
    </div>

    <script>
      const correctPassword = "112233"; // 设置静态密码

      function checkPassword() {
        const passwordInput = document.getElementById("password").value;
        if (passwordInput === correctPassword) {
          document.querySelector('.login-container').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        } else {
          alert("密码错误，请重试。");
        }
      }
    </script>
  </body>
</html>
